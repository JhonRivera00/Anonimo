<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Document</title>
</head>
<body>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- Button trigger modal -->

   <form class=" needs-validation" novalidate action="#">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-backdrop="false">
      + Crear Nuevo Evento
    </button>
    <!-- Modal -->
    <div class="modal fade  " id="exampleModal"    role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  " role="document">
        <div class="modal-content bg-info ">
          <div class="modal-header">
            <h5 class="modal-title fw-black text-align: center;" id="exampleModalLabel">CREAR EVENTOS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ">
            
            <div class="col-12">
              <div class="row-12 needs-validation">
                  
                  <br>
                  <div class="justify-content-center aling-items-center">
                  <div class="">Nombre del Evento  </div>
                </div>
                  <br>
                  
                  <div class="display:block">
                  <input type="text" class="form-control" placeholder="Ingrese El Nombre del Evento" aria-label="Nombre de usuario" aria-describedby="addon-wrapping" required>
                  </div>
                  
                  <br>
                  
                      <div class="col-12"> 
                        <div> Fecha  y Hora de Inicio  </div>
                        <br>
                         <input class="form-control" type="datetime-local" placeholder="selecciones fecha" required>
                      </div>

                      <br>
                      <div class="col-12">
                        <div>Fecha y Hora Final</div>
                        <br>
                        <input class="form-control" type="datetime-local" placeholder="selecciones fecha" required>
                      </div>
  
                  <br>
                  <br>
                  <div>Asignar Instructor</div>
                  <br>
                  <div class="form-group">
                    
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option selected disabled>Seleccionar...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
      
                
                 <br> 
                
                </div>
  
                  
      
                  <div>Subir Imagenes de Apoyo </div>
                  <br>
                  <input class="form-control" type="file" id="formFileMultiple" multiple required>
               
    
    
                  <br>
                  <div>Descripcion De Evento </div>
                  <br>
                  <textarea  class=" form-control " rows="4" cols="" required></textarea>
                
                  
      
                  <div class="p-3">
                     
              </div>
              </div>
            
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-secondary position-relative" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary position-relative" >Crear Evento</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <script>
    // Ejemplo de JavaScript inicial para deshabilitar el envío de formularios si hay campos no válidos
  (function () {
  'use strict'
  
  // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
  var forms = document.querySelectorAll('.needs-validation')
  
  // Bucle sobre ellos y evitar el envío
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()

  config={
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    altInput:true,
    altFormat:"F j,Y (h:S k)"
}
  flatpickr("input[type=datetime-local]", config);
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
</body>
</html>
